<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel='stylesheet' href='/css/main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller='mainCtrl'>
    <div class='top-nav-bar'>

        <div class='logo'><img id='nba' src='/images/nba.jpeg'></div>

      <div class='tab-container'>
        <div class='tabs' ng-repeat='tab in tabs' ng-click=''><a id='tab-links' ui-sref='{{tab.view}}'>{{tab.name}}</a></div>
      </div>

    </div>


      <ui-view></ui-view>


      <div class='footer'>

        <div class='logo'><img id='nba' src='/images/nba.jpeg'></div>


      <div class='tab-container'>
        <div><a><i class="fa fa-envelope"></i></a></div>
      </div>


      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script src='app.js'></script>
    <script src='controllers/mainCtrl.js'></script>
    <script src='services/mainSvc.js'></script>
    <script src='directives/groupDirective.js'></script>

  </body>
</html>
