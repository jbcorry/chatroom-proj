<div class='login-container'>

<form class='login-form'>
<div>

    <h3>You are just a user and password away from starting!</h3>

</div>

  <input class='text-input' type='text' ng-model='username' placeholder="Create a username...">

  <input class='text-input' type='password' maxlength="15" ng-model='password' placeholder="Create a password...">



<div class='buttons'>

  <button class='home-btn' ng-click='createUser(username, password)'>Create User!</button><br>

  <button class='home-btn' ui-sref='home'>Return to Homepage</button>

  <!-- <button class='login' ng-click='' ng-click='signIn()'><i class="fa fa-facebook-official"></i> Login with Facebook!</button> -->


</div>

</div>
